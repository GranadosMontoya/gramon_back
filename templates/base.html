{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'img/icons8-tienda-32.png' %}" rel="icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="{% static 'css/includes/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/includes/pantalla_de_carga.css' %}">
    <link rel="stylesheet" href="{% static 'css/includes/nav_style.css' %}">
    <!-- Pendiente--><link rel="stylesheet" href="{% static 'css/products/add_product.css' %}"> 
     <link rel="stylesheet" href="{% static 'css/box_css/box.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href=" https://www.w3.org/2000/svg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="content">
  {% include 'includes/nav.html' %}
  {% include 'includes/pantalla_de_carga.html' %}
  <div id="contentContainer" style="display: none;">
    {% block content %}
    {% endblock content %}
  </div>
  <script src="{% static 'js/includes/tools.js' %}"></script>
  <script src="{% static 'js/pantalla_de_carga.js' %}"></script>
  <!-- Pendiente--><script src="{% static 'js/products_js/add_product.js' %}"></script>
  <script src="{% static 'js/products_js/supply_product.js' %}"></script>
  <script src="{% static 'js/departure_js/add_departure.js' %}"></script>
  <script src="{% static 'js/box/box_js.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Impresiones -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

  {% block scriptjs %}
  {% endblock scriptjs %}
</body>
</html>
