{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/products/list_products.css' %}">
    <link rel="stylesheet" href="{% static 'css/products/detail_products.css' %}">
    <link rel="stylesheet" href="{% static 'css/products/update_products.css' %}">
    <title>list_products</title>
{% endblock head %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center" style="width: 100%;">
        <a style="text-align: center; margin-top: 20px; margin-left: 15px;" class="btn btn-outline-success modal_create_product" role="button" id="modal_create_product">
            Registrar producto
        </a>
        <div class="d-flex" style="padding: 20px 20px; width: 250px;">
            <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" name="search_producto" id="search_producto">
            <button class="btn btn-outline-success" id="botom_search_producto">Buscar</button>
        </div>
    </div>
    <div class="table-responsive main-table">
        <table class="table table-success table-striped table-hover" style="text-align: center;" >
            <tbody>
                <div class="d-flex flex-row flex-wrap justify-content-center table_list_products" style="margin: 0 auto; ">
                    {% for _ in "0123456789" %}
                        <section class="card m-2 list_producto" style="width: 15rem; display: block;" aria-hidden="true">
                            <div>
                                <img class="list_image" src="{% static 'img\products\default\default-img.jpg' %}" alt="default.jpg">
                            </div>
                            <div class="list_nombre">
                                <p class="card-text placeholder-glow">
                                    <span class="placeholder col-8"></span>
                                    <span class="placeholder col-4"></span>
                                    <span class="placeholder col-8"></span>
                                </p>
                            </div>
                        </section>
                    {% endfor %}
                </div>
            </tbody>
        </table>
    </div>                               


{% endblock content %}


{% block scriptjs %}
    <script src="{% static 'js/products_js/update_products.js' %}"></script>
    <script src="{% static 'js/products_js/list_products.js' %}"></script>
{% endblock scriptjs %}
